{% extends "base.html" %}
{% block content %}

<div class="container py-2">
    <h2 class="fw-bold text-dark mb-3 text-center">Danh sách điện thoại</h2>

    <div class="row justify-content-center mb-5">
        <div class="col-md-4 mb-2">
            <input
                type="text"
                id="search"
                class="form-control form-control-sm shadow-sm"
                placeholder="Tìm kiếm sản phẩm..."
                oninput="filterProducts()"
                style="border-radius: 8px; padding: 8px 15px;"
            >
        </div>
        <div class="col-md-2 mb-2">
            <select id="brandFilter" class="form-select form-select-sm shadow-sm" onchange="filterProducts()" style="border-radius: 8px; padding: 8px;">
                <option value="">-- Tất cả hãng --</option>
            </select>
        </div>
    </div>

    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-3" id="product-list"></div>
    <div class="container py-2">
        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-3" id="product-list">
            </div>

        <nav class="mt-4">
            <ul class="pagination justify-content-center" id="pagination-controls">
                </ul>
        </nav>
    </div>
</div>

<style>
    .product-card {
        border: 1px solid #eee;
        border-radius: 8px;
        transition: all 0.2s ease-in-out;
    }
    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .card-img-top {
        height: 180px;
        object-fit: contain;
        padding: 10px;
    }
    .product-info { padding: 15px; padding-top: 0; flex-grow: 1; display: flex; flex-direction: column; }
    .product-name { font-weight: 700; color: #222; margin-bottom: 4px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; }
    .brand-text { font-size: 0.8rem; color: #888; margin-bottom: 8px; }
    .price-text { color: #d9534f; font-weight: 700; margin-bottom: 15px; }
    .btn-detail { font-size: 0.85rem; border-radius: 20px; padding: 5px 20px; }
</style>

<script>
    // Biến lưu trang hiện tại
    let currentPage = 1;

    // 1. LOAD DỮ LIỆU (Đã sửa để hỗ trợ phân trang)
    async function loadProducts(page = 1) {
        currentPage = page;
        
        // Lấy giá trị tìm kiếm và lọc hãng
        const keyword = document.getElementById("search").value;
        const brand = document.getElementById("brandFilter").value;

        // Tạo URL gọi API phân trang (Backend đã làm ở bước trước)
        // Ví dụ: /api/products?page=1&search=iphone&brand=Apple
        let url = `/api/products?page=${page}`;
        if (keyword) url += `&search=${encodeURIComponent(keyword)}`;
        if (brand) url += `&brand=${encodeURIComponent(brand)}`;

        try {
            // Hiệu ứng mờ khi đang load (tuỳ chọn)
            document.getElementById("product-list").style.opacity = "0.5";

            const res = await fetch(url);
            const data = await res.json();

            // data trả về dạng: { count: 50, results: [...] }
            // Gọi hàm render giao diện của bạn
            renderProducts(data.results);
            
            // Gọi hàm vẽ nút phân trang
            renderPagination(data.count, 10, page);

            document.getElementById("product-list").style.opacity = "1";

        } catch (err) {
            console.error(err);
        }
    }

    // 2. RENDER GIAO DIỆN 
    function renderProducts(data) {
        if (!data || data.length === 0) {
            document.getElementById("product-list").innerHTML = '<p class="text-center w-100 py-5">Không tìm thấy sản phẩm.</p>';
            return;
        }

        const html = data.map(p => `
        <div class="col">
            <div class="card product-card border-0 shadow-sm">
                <img src="${p.image || 'https://via.placeholder.com/150'}" class="card-img-top">
                <div class="product-info">
                    <span class="product-name">${p.name}</span>
                    <div class="brand-text">${p.brand_name || 'Hãng'}</div>
                    <span class="price-text">${p.price.toLocaleString()} đ</span>
                    <a href="/products/${p.id}/" class="btn btn-primary btn-detail">
                        Xem chi tiết
                    </a>
                </div>
            </div>
        </div>
        `).join('');

        document.getElementById("product-list").innerHTML = html;
    }

    // 3. VẼ THANH PHÂN TRANG (MỚI)
    function renderPagination(totalItems, pageSize, currentPage) {
        const totalPages = Math.ceil(totalItems / pageSize);
        const paginationEl = document.getElementById("pagination-controls");
        
        // Nếu chỉ có 1 trang hoặc không có dữ liệu thì ẩn phân trang
        if (totalPages <= 1) {
            paginationEl.innerHTML = ''; 
            return;
        }

        let html = '';

        // Nút Trước
        html += `<li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <button class="page-link" onclick="loadProducts(${currentPage - 1})">«</button>
                 </li>`;

        // Các nút số trang (Hiển thị đơn giản)
        // Bạn có thể giới hạn số lượng nút hiển thị nếu muốn
        for (let i = 1; i <= totalPages; i++) {
            // Chỉ hiển thị các trang gần trang hiện tại để đỡ dài
            if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                html += `<li class="page-item ${i === currentPage ? 'active' : ''}">
                            <button class="page-link" onclick="loadProducts(${i})">${i}</button>
                         </li>`;
            } else if (i === currentPage - 2 || i === currentPage + 2) {
                 html += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
            }
        }

        // Nút Sau
        html += `<li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                    <button class="page-link" onclick="loadProducts(${currentPage + 1})">»</button>
                 </li>`;

        paginationEl.innerHTML = html;
    }

    // 4. LOAD BRAND RIÊNG 
    function loadBrands() {
        fetch('/api/brands/') // API này bạn đã tạo ở các bước trước
        .then(res => res.json())
        .then(data => {
            const select = document.getElementById("brandFilter");
            select.innerHTML = '<option value="">-- Tất cả hãng --</option>';
            data.forEach(b => {
                const option = document.createElement("option");
                option.value = b.name; // Value là tên hãng để gửi lên server lọc
                option.textContent = b.name;
                select.appendChild(option);
            });
        })
        .catch(err => console.log("Lỗi load brands", err));
    }

    // 5. FILTER 
    function filterProducts() {
        loadProducts(1);
    }

    // CHẠY KHI LOAD TRANG
    document.addEventListener("DOMContentLoaded", function() {
        loadProducts(1); // Load sản phẩm trang 1
        loadBrands();    // Load danh sách hãng vào dropdown
    });
</script>
{% endblock %}
